<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking and Status Update</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #eef2f3; /* Light background */
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px; /* Max width for better readability */
    margin: 20px auto; /* Centered with margin */
    padding: 20px;
    background: #ffffff; /* White background for the container */
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #4caf50; /* Green title */
    margin-bottom: 20px;
}

h2 {
    margin-top: 20px;
    color: #2738d1; /* Blue section title */
    border-bottom: 2px solid #4caf50; /* Green underline */
    padding-bottom: 5px;
}

.track-order, .update-status, .tracking-history {
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Space between form elements */
}

input, select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 8px 12px;
    background-color: #4caf50; /* Green button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #388e3c; /* Darker green on hover */
}

.tracking-result, .update-result {
    margin-top: 10px;
    font-weight: bold;
    text-align: center; /* Center text */
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #4caf50; /* Green header */
    color: white;
}

@media (max-width: 768px) {
    button {
        font-size: 14px; /* Adjust font size for smaller screens */
    }
}
</style>
<body>
    <div class="container">
        <h1>Tracking and Status Update</h1>

        <section class="track-order">
            <h2>Track Your Order</h2>
            <form id="trackForm">
                <label for="trackingNumber">Tracking Number:</label>
                <input type="text" id="trackingNumber" required>
                <button type="submit">Track Order</button>
            </form>
            <div id="trackingResult" class="tracking-result"></div>
        </section>

        <section class="update-status">
            <h2>Update Order Status</h2>
            <form id="updateForm">
                <label for="orderId">Order ID:</label>
                <input type="text" id="orderId" required>

                <label for="orderStatus">New Status:</label>
                <select id="orderStatus">
                    <option value="Processing">Processing</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Returned">Returned</option>
                </select>

                <button type="submit">Update Status</button>
            </form>
            <div id="updateResult" class="update-result"></div>
        </section>

        <section class="tracking-history">
            <h2>Tracking History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Processing</td>
                        <td>2023-02-01</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Shipped</td>
                        <td>2023-02-02</td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Delivered</td>
                        <td>2023-02-03</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
<script>
    document.getElementById('trackForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const trackingNumber = document.getElementById('trackingNumber').value;
    
    // Simulate tracking order
    const trackingResult = document.getElementById('trackingResult');
    trackingResult.textContent = `Tracking Order: ${trackingNumber} - Status: Shipped`; // Simulated response
});

document.getElementById('updateForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const orderId = document.getElementById('orderId').value;
    const orderStatus = document.getElementById('orderStatus').value;

    // Simulate updating order status
    const updateResult = document.getElementById('updateResult');
    updateResult.textContent = `Order ID: ${orderId} has been updated to: ${orderStatus}`; // Simulated response

    // Reset the form
    this.reset();
});
</script>
</html>
