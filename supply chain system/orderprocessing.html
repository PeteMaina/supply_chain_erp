<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Processing and Fulfillment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #eef2f3; /* Light background */
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px; /* Max width for better readability */
    margin: 20px auto; /* Centered with margin */
    padding: 20px;
    background: #ffffff; /* White background for the container */
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #4caf50; /* Green title */
    margin-bottom: 20px;
}

h2 {
    margin-top: 20px;
    color: #2738d1; /* Blue section title */
    border-bottom: 2px solid #4caf50; /* Green underline */
    padding-bottom: 5px;
}

.current-orders, .process-order, .fulfillment-summary {
    margin-bottom: 30px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #4caf50; /* Green header */
    color: white;
}

button {
    padding: 8px 12px;
    background-color: #4caf50; /* Green button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #388e3c; /* Darker green on hover */
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Space between form elements */
}

input, select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.summary {
    display: flex;
    justify-content: space-around; /* Space between summary items */
}

.summary-item {
    padding: 20px;
    background: #f0f0f0; /* Light gray background */
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.summary-item h3 {
    color: #4caf50; /* Green for item titles */
}

@media (max-width: 768px) {
    .summary {
        flex-direction: column; /* Stack summary items vertically on small screens */
        align-items: center; /* Center items */
    }

    .summary-item {
        margin-bottom: 15px; /* Space between stacked items */
        width: 90%; /* Full width on small screens */
    }
}
</style>
<body>
    <div class="container">
        <h1>Order Processing and Fulfillment</h1>

        <section class="current-orders">
            <h2>Current Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>John Doe</td>
                        <td>Processing</td>
                        <td><button onclick="processOrder('001')">Process</button></td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Jane Smith</td>
                        <td>Shipped</td>
                        <td><button onclick="processOrder('002')">Update Status</button></td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Emily Johnson</td>
                        <td>Delivered</td>
                        <td><button onclick="processOrder('003')">View Details</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="process-order">
            <h2>Process a New Order</h2>
            <form id="orderForm">
                <label for="orderId">Order ID:</label>
                <input type="text" id="orderId" required>

                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" required>

                <label for="orderStatus">Order Status:</label>
                <select id="orderStatus">
                    <option value="Processing">Processing</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Delivered">Delivered</option>
                </select>

                <button type="submit">Submit Order</button>
            </form>
        </section>

        <section class="fulfillment-summary">
            <h2>Fulfillment Summary</h2>
            <div class="summary">
                <div class="summary-item">
                    <h3>Total Orders</h3>
                    <p>3</p>
                </div>
                <div class="summary-item">
                    <h3>Orders Processed</h3>
                    <p>2</p>
                </div>
                <div class="summary-item">
                    <h3>Pending Orders</h3>
                    <p>1</p>
                </div>
            </div>
        </section>
    </div>
</body>
<script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const orderId = document.getElementById('orderId').value;
    const customerName = document.getElementById('customerName').value;
    const orderStatus = document.getElementById('orderStatus').value;

    // Simulate processing the order
    console.log(`Order Processed: ID=${orderId}, Name=${customerName}, Status=${orderStatus}`);

    // Reset the form
    this.reset();
});
</script>
</html>
