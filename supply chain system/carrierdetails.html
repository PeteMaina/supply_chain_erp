<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrier Details Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #eef2f3; /* Light background */
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px; /* Max width for better readability */
    margin: 20px auto; /* Centered with margin */
    padding: 20px;
    background: #ffffff; /* White background for the container */
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #4caf50; /* Green title */
    margin-bottom: 20px;
}

h2 {
    margin-top: 20px;
    color: #2738d1; /* Blue section title */
    border-bottom: 2px solid #4caf50; /* Green underline */
    padding-bottom: 5px;
}

.view-carriers, .add-carrier {
    margin-bottom: 30px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #4caf50; /* Green header */
    color: white;
}

button {
    padding: 8px 12px;
    background-color: #4caf50; /* Green button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #388e3c; /* Darker green on hover */
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Space between form elements */
}

input, select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.result-message {
    margin-top: 10px;
    font-weight: bold;
    text-align: center; /* Center text */
}

@media (max-width: 768px) {
    button {
        font-size: 14px; /* Adjust font size for smaller screens */
    }
}
</style>
<body>
    <div class="container">
        <h1>Carrier Details Management</h1>

        <section class="view-carriers">
            <h2>Current Carriers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Carrier ID</th>
                        <th>Carrier Name</th>
                        <th>Contact Number</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Fast Shipping Co.</td>
                        <td>(123) 456-7890</td>
                        <td>contact@fastshipping.com</td>
                        <td>Active</td>
                        <td><button onclick="editCarrier('001')">Edit</button></td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Quick Deliveries</td>
                        <td>(098) 765-4321</td>
                        <td>info@quickdeliveries.com</td>
                        <td>Inactive</td>
                        <td><button onclick="editCarrier('002')">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="add-carrier">
            <h2>Add New Carrier</h2>
            <form id="carrierForm">
                <label for="carrierName">Carrier Name:</label>
                <input type="text" id="carrierName" required>

                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>

                <button type="submit">Add Carrier</button>
            </form>
            <div id="carrierResult" class="result-message"></div>
        </section>
    </div>
</body>
<script>
    document.getElementById('carrierForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const carrierName = document.getElementById('carrierName').value;
    const contactNumber = document.getElementById('contactNumber').value;
    const email = document.getElementById('email').value;
    const status = document.getElementById('status').value;

    // Simulate adding a new carrier
    const carrierResult = document.getElementById('carrierResult');
    carrierResult.textContent = `New Carrier Added: ${carrierName} - Status: ${status}`; // Simulated response

    // Reset the form
    this.reset();
});

function editCarrier(carrierId) {
    // Simulate editing carrier details (for demonstration purposes)
    alert(`Editing Carrier ID: ${carrierId}`);
}
</script>
</html>
