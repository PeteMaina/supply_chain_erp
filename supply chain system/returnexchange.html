<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return and Exchange Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #eef2f3; /* Light background */
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px; /* Max width for better readability */
    margin: 20px auto; /* Centered with margin */
    padding: 20px;
    background: #ffffff; /* White background for the container */
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #4caf50; /* Green title */
    margin-bottom: 20px;
}

h2 {
    margin-top: 20px;
    color: #2738d1; /* Blue section title */
    border-bottom: 2px solid #4caf50; /* Green underline */
    padding-bottom: 5px;
}

.initiate-return, .manage-exchanges, .return-requests {
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Space between form elements */
}

input, select, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 8px 12px;
    background-color: #4caf50; /* Green button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #388e3c; /* Darker green on hover */
}

.result-message {
    margin-top: 10px;
    font-weight: bold;
    text-align: center; /* Center text */
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #4caf50; /* Green header */
    color: white;
}

@media (max-width: 768px) {
    button {
        font-size: 14px; /* Adjust font size for smaller screens */
    }
}
</style>
<body>
    <div class="container">
        <h1>Return and Exchange Management</h1>

        <section class="initiate-return">
            <h2>Initiate a Return</h2>
            <form id="returnForm">
                <label for="returnOrderId">Order ID:</label>
                <input type="text" id="returnOrderId" required>

                <label for="returnReason">Reason for Return:</label>
                <select id="returnReason" required>
                    <option value="Damaged">Damaged</option>
                    <option value="Wrong Item">Wrong Item</option>
                    <option value="Size Issue">Size Issue</option>
                    <option value="Not as Described">Not as Described</option>
                </select>

                <label for="returnComment">Additional Comments:</label>
                <textarea id="returnComment" rows="4"></textarea>

                <button type="submit">Submit Return Request</button>
            </form>
            <div id="returnResult" class="result-message"></div>
        </section>

        <section class="manage-exchanges">
            <h2>Manage Exchanges</h2>
            <form id="exchangeForm">
                <label for="exchangeOrderId">Order ID:</label>
                <input type="text" id="exchangeOrderId" required>

                <label for="newItem">New Item:</label>
                <input type="text" id="newItem" required>

                <label for="exchangeReason">Reason for Exchange:</label>
                <select id="exchangeReason" required>
                    <option value="Wrong Size">Wrong Size</option>
                    <option value="Changed Mind">Changed Mind</option>
                    <option value="Defective Item">Defective Item</option>
                </select>

                <button type="submit">Submit Exchange Request</button>
            </form>
            <div id="exchangeResult" class="result-message"></div>
        </section>

        <section class="return-requests">
            <h2>Return Requests</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Reason</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>John Doe</td>
                        <td>Damaged</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Jane Smith</td>
                        <td>Wrong Item</td>
                        <td>Processed</td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Emily Johnson</td>
                        <td>Size Issue</td>
                        <td>Pending</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
<script>
    document.getElementById('returnForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const returnOrderId = document.getElementById('returnOrderId').value;
    const returnReason = document.getElementById('returnReason').value;
    const returnComment = document.getElementById('returnComment').value;

    // Simulate initiating a return
    const returnResult = document.getElementById('returnResult');
    returnResult.textContent = `Return Request Submitted for Order ID: ${returnOrderId} - Reason: ${returnReason}`; // Simulated response

    // Reset the form
    this.reset();
});

document.getElementById('exchangeForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const exchangeOrderId = document.getElementById('exchangeOrderId').value;
    const newItem = document.getElementById('newItem').value;
    const exchangeReason = document.getElementById('exchangeReason').value;

    // Simulate submitting an exchange
    const exchangeResult = document.getElementById('exchangeResult');
    exchangeResult.textContent = `Exchange Request Submitted for Order ID: ${exchangeOrderId} - New Item: ${newItem}`; // Simulated response

    // Reset the form
    this.reset();
});
</script>
</html>
