<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Summary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #eef2f3; /* Light background */
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px; /* Max width for better readability */
    margin: 20px auto; /* Centered with margin */
    padding: 20px;
    background: #ffffff; /* White background for the container */
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #4caf50; /* Green title */
    margin-bottom: 20px;
}

h2 {
    margin-top: 20px;
    color: #2738d1; /* Blue section title */
    border-bottom: 2px solid #4caf50; /* Green underline */
    padding-bottom: 5px;
}

.input-delivery, .summary-report {
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Space between form elements */
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 8px 12px;
    background-color: #4caf50; /* Green button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #388e3c; /* Darker green on hover */
}

.result-message {
    margin-top: 10px;
    font-weight: bold;
    text-align: center; /* Center text */
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #4caf50; /* Green header */
    color: white;
}

@media (max-width: 768px) {
    button {
        font-size: 14px; /* Adjust font size for smaller screens */
    }
}
</style>
<body>
    <div class="container">
        <h1>Delivery Summary</h1>

        <section class="input-delivery">
            <h2>Input Delivery Details</h2>
            <form id="deliveryForm">
                <label for="deliveryDate">Delivery Date:</label>
                <input type="date" id="deliveryDate" required>

                <label for="totalDeliveries">Total Deliveries:</label>
                <input type="number" id="totalDeliveries" required>

                <label for="successfulDeliveries">Successful Deliveries:</label>
                <input type="number" id="successfulDeliveries" required>

                <label for="failedDeliveries">Failed Deliveries:</label>
                <input type="number" id="failedDeliveries" required>

                <button type="submit">Generate Summary</button>
            </form>
            <div id="summaryResult" class="result-message"></div>
        </section>

        <section class="summary-report">
            <h2>Delivery Summary Report</h2>
            <table>
                <thead>
                    <tr>
                        <th>Delivery Date</th>
                        <th>Total Deliveries</th>
                        <th>Successful Deliveries</th>
                        <th>Failed Deliveries</th>
                        <th>Success Rate (%)</th>
                    </tr>
                </thead>
                <tbody id="summaryTableBody">
                    <!-- Dynamic content will be populated here -->
                </tbody>
            </table>
        </section>
    </div>
</body>
<script>
    const deliverySummaries = [];

document.getElementById('deliveryForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const deliveryDate = document.getElementById('deliveryDate').value;
    const totalDeliveries = parseInt(document.getElementById('totalDeliveries').value);
    const successfulDeliveries = parseInt(document.getElementById('successfulDeliveries').value);
    const failedDeliveries = parseInt(document.getElementById('failedDeliveries').value);

    // Calculate success rate
    const successRate = ((successfulDeliveries / totalDeliveries) * 100).toFixed(2);
    
    // Create a summary object
    const summary = {
        date: deliveryDate,
        total: totalDeliveries,
        successful: successfulDeliveries,
        failed: failedDeliveries,
        rate: successRate
    };

    // Add to summaries
    deliverySummaries.push(summary);

    // Display a success message
    document.getElementById('summaryResult').textContent = `Delivery Summary Generated for ${deliveryDate}.`;

    // Reset the form
    this.reset();
    
    // Update summary table
    updateSummaryTable();
});

function updateSummaryTable() {
    const tableBody = document.getElementById('summaryTableBody');
    tableBody.innerHTML = ''; // Clear existing rows

    deliverySummaries.forEach(summary => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${summary.date}</td>
            <td>${summary.total}</td>
            <td>${summary.successful}</td>
            <td>${summary.failed}</td>
            <td>${summary.rate}</td>
        `;
        tableBody.appendChild(row);
    });
}
</script>
</html>
