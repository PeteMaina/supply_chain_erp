<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #eef2f3; /* Light background */
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px; /* Max width for better readability */
    margin: 20px auto; /* Centered with margin */
    padding: 20px;
    background: #ffffff; /* White background for the container */
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #4caf50; /* Green title */
    margin-bottom: 20px;
}

h2 {
    margin-top: 20px;
    color: #2738d1; /* Blue section title */
    border-bottom: 2px solid #4caf50; /* Green underline */
    padding-bottom: 5px;
}

.track-shipment, .shipment-history {
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Space between form elements */
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 8px 12px;
    background-color: #4caf50; /* Green button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #388e3c; /* Darker green on hover */
}

.tracking-result {
    margin-top: 10px;
    font-weight: bold;
    text-align: center; /* Center text */
    color: #ff5722; /* Error message color */
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #4caf50; /* Green header */
    color: white;
}

@media (max-width: 768px) {
    button {
        font-size: 14px; /* Adjust font size for smaller screens */
    }
}
</style>
<body>
    <div class="container">
        <h1>Real-Time Shipment Tracking</h1>

        <section class="track-shipment">
            <h2>Track Your Shipment</h2>
            <form id="trackingForm">
                <label for="trackingNumber">Tracking Number:</label>
                <input type="text" id="trackingNumber" required>
                <button type="submit">Track Shipment</button>
            </form>
            <div id="trackingResult" class="tracking-result"></div>
        </section>

        <section class="shipment-history">
            <h2>Tracking History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tracking Number</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- Dynamic content will be populated here -->
                </tbody>
            </table>
        </section>
    </div>
</body>
<script>
    const trackingData = {
    "123456": [
        { status: "Order Placed", date: "2023-02-01", location: "Warehouse" },
        { status: "Shipped", date: "2023-02-02", location: "Distribution Center" },
        { status: "Out for Delivery", date: "2023-02-03", location: "Local Depot" },
        { status: "Delivered", date: "2023-02-04", location: "Customer Address" }
    ],
    "654321": [
        { status: "Order Placed", date: "2023-02-02", location: "Warehouse" },
        { status: "Shipped", date: "2023-02-03", location: "Distribution Center" },
        { status: "In Transit", date: "2023-02-04", location: "On Route" }
    ]
};

document.getElementById('trackingForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const trackingNumber = document.getElementById('trackingNumber').value;
    const trackingResult = document.getElementById('trackingResult');
    const historyTableBody = document.getElementById('historyTableBody');

    // Clear previous results
    trackingResult.textContent = '';
    historyTableBody.innerHTML = '';

    if (trackingData[trackingNumber]) {
        trackingResult.textContent = `Tracking Number: ${trackingNumber}`;
        trackingData[trackingNumber].forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${trackingNumber}</td>
                <td>${entry.status}</td>
                <td>${entry.date}</td>
                <td>${entry.location}</td>
            `;
            historyTableBody.appendChild(row);
        });
    } else {
        trackingResult.textContent = 'No tracking information found for this number.';
    }
});
</script>
</html>
