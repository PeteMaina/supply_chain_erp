<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain ERP Authentication</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div id="loginForm" class="form active">
                <h2>Login to AMYSPARES erp</h2>
                <form>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <a href="dashboard.html">board</a>
                    <p class="forgot-password"><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
                </form>
            </div>

            <div id="forgotPasswordForm" class="form">
                <h2>Forgot Password</h2>
                <form>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn-primary" onclick="sendResetLink()">Send Reset Link</button>
                    <p><a href="#" onclick="showLoginForm()">Back to Login</a></p>
                </form>
            </div>

            <div id="resetPasswordForm" class="form">
                <h2>Reset Password</h2>
                <form>
                    <div class="input-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    </div>
                    <button type="submit" class="btn-primary" onclick="resetPassword()">Reset Password</button>
                    <p><a href="#" onclick="showLoginForm()">Back to Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
